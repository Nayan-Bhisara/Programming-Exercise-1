<script type="text/javascript">

    let arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ]

    let ans = [];
    let cnt = 0;
    for(let i=0;i<3;i++){
        for(let j=0;j<3;j++){
            if(i==0 || i==2 || i==j){
                ans[cnt] = arr[i][j]
                cnt++
            }
        }
    }
    console.log(ans);

</script>
